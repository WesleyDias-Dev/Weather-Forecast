<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/elements.css">

<body>
    <h1>| Weather Forecast |</h1>
    <div class="container">
        <div class="row align-items-center justify-content-center d-flex jus">
            <div class="col-3 bg-light bg-opacity-75 justify-content-center d-flex shadow-lg mb-5">
                <div class="content"><h2>Discover any weather forecast.</h2>
                Enter the name of the city to receive weather forecast information.
                <div class="input-group">
                <input type="text" class="form-control" id="cityInput" placeholder="Type here." aria-describedby="button-addon1">
                <button class="btn btn-outline-secondary" type="button" id="getWeatherBtn">Check the Weather</button>
                </div>
            </div>
        </div>

            <div class="col-3 bg-light bg-opacity-75 justify-content-center d-flex shadow-lg">
                
                <div class="weatherInfo" id="weatherInfo">
                    <h2>The data will appear here.</h2>
                </div>
            </div>
        
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
